{% load static %}


<!doctype html>
<html lang="en-US">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moviepedia</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/images/favicon.ico"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <!-- Typography CSS -->
    <link rel="stylesheet" href="/static/css/typography.css">
    <!-- Style -->
    <link rel="stylesheet" href="/static/css/style.css"/>
    <!-- Responsive -->
    <link rel="stylesheet" href="/static/css/responsive.css"/>
</head>
<body>

<!-- loader Start -->
<!-- <div id="loading">
   <div id="loading-center">
   </div>
</div> -->
<!-- loader END -->
<!-- MainContent -->
<section class="sign-in-page">
    <div class="container">


        <div class="row justify-content-center align-items-center height-self-center">


            <div class="col-lg-5 col-md-12 align-self-center">

                {% for message in messages %}

                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <Strong>Message : </Strong> {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="false">&times;</span></button>
                    </div>


                {% endfor %}



                <div class="sign-user_card ">
                    <div class="sign-in-page-data">
                        <div class="sign-in-from w-100 m-auto">
                            <h2 class="mb-3 text-center">Log In</h2>


                            <form class="mt-4" action="/userLogin/" method="post">
                                {% csrf_token %}

                                <div class="form-group">
                                    <input type="text" name="username" class="form-control mb-0" id="exampleInputEmail1"
                                           placeholder="Enter Username" autocomplete="off" required>
                                </div>


                                <div class="form-group">
                                    <input type="password" name="password" class="form-control mb-0"
                                           id="exampleInputPassword2" placeholder="Password" required>
                                </div>

                                <div class="sign-info text-center mb-2">
                                    <button type="submit" class="btn btn-hover">Sign in</button>
                                    {#                              <div class="custom-control custom-checkbox d-inline-block">#}
                                    {#                                 <input type="checkbox" class="custom-control-input" id="customCheck">#}
                                    {#                                 <label class="custom-control-label" for="customCheck">Remember Me</label>#}
                                    {#                              </div>                                #}
                                </div>

                            </form>


                        </div>
                    </div>
                    <div class="mt-3 mb-3">
                        <div class="d-flex justify-content-center links font-size-20">
                            Don't have an account ? <a href="/userSignup" class="link-danger text-primary ml-2 r">Sign
                            Up</a>
                        </div>


                    </div>
                </div>


            </div>


        </div>
    </div>
</section>
<!-- MainContent End-->

<!-- back-to-top End -->
<!-- jQuery, Popper JS -->
<script src="/static/js/jquery-3.4.1.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="/static/js/bootstrap.min.js"></script>
<!-- Slick JS -->
<script src="/static/js/slick.min.js"></script>
<!-- owl carousel Js -->
<script src="/static/js/owl.carousel.min.js"></script>
<!-- select2 Js -->
<script src="/static/js/select2.min.js"></script>
<!-- Magnific Popup-->
<script src="/static/js/jquery.magnific-popup.min.js"></script>
<!-- Slick Animation-->
<script src="/static/js/slick-animation.min.js"></script>
<!-- Custom JS-->
<script src="/static/js/custom.js"></script>
</body>
</html>
